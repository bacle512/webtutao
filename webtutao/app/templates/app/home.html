{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}    
  <header>
  
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner"> 
        <div class="carousel-item active">
            <img src="{% static 'images/shopping1.jpg' %}" height='100%' width='100%'>
            <div class="carousel-caption d-none d-md-block">
              <h5 style='color:black;'>Happy buy</h5>
              <p style='color:black;'>Shopping is always a good idea</p>
            </div>
        </div>

        <div class="carousel-item active">
            <img src="{% static 'images/shopping2.jpg' %}" height='100%' width='100%'>
            <div class="carousel-caption d-none d-md-block">
              <h5 style='color:black;'>Happy buy</h5>
              <p style='color:black;'>Shopping is always a good idea</p>
            </div>
        </div>

        <div class="carousel-item active">
            <img src="{% static 'images/shopping3.png' %}" height='100%' width='100%'>
            <div class="carousel-caption d-none d-md-block">
              <h5 style='color:black;'>Happy buy</h5>
              <p style='color:black;'>Shopping is always a good idea</p>
            </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  
  <!-- Page Content -->
  <section class="py-5">
    <div class="container">
      <h1 class="fw-light"></h1>
      <p class="lead"></p>
    </div>
  </section>
{% endblock banner_slider %}
