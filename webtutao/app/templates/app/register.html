{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Sign Up Form by Colorlib</title>
            <!-- setting  -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
            <link rel="stylesheet" href="path/to/material-design-iconic-font/css/material-design-iconic-font.min.css">

            <!-- css  -->
            <link href="{%static 'css/material-design-iconic-font.min.css' %}" rel="stylesheet"/>
            <link href="{%static 'css/material-design-iconic-font.css' %}" rel="stylesheet"/>
            <link rel="stylesheet" href="{%static 'css/style.css' %}">

            <!-- js css -->
            <script src="{%static 'js/checkout.js' %}" > </script>
            <script src="{%static 'js/jquery.slim.min.js' %}" > </script>
            <script src="{%static 'js/jquery-ui.min.js' %}" > </script>
            
            <!-- js css -->
            <link href="{%static 'scss/extend.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/fonts.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/global.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/main.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/minxi.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/responsive.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/style.scss' %}" rel="stylesheet">
            <link href="{%static 'scss/variables.scss' %}" rel="stylesheet">
            <script type="text/javascript">
                var user = '{{request.user}}'
                function getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
                const csrftoken = getCookie('csrftoken');
            </script>
        </head>
    </head>
    <body>
        {% block register %} 
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action= "">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="first_name" id="first_name" placeholder="First_name">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="last_name" id="last_name" placeholder="Last_name">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="password1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2" placeholder="Repeat your password">
                            </div>
                            <div class="form-group form-button">
                                <button type="submit" name="form" id="signup" class="form-submit" value="Register">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                        <a href="{% url 'home' %}" class="signup-image-link">Go back home</a>
                    </div>
                </div>
            </div>
        </section>
        {% endblock register %} 
        <script src="{%static 'js/jquery.min.js' %}" > </script>
        <script src="{%static 'js/main.js' %}" > </script>
    </body>
</html>
